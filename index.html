<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="page">
  <section class="info">
    <img class="info_image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="info_details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </section>
  <div class="wrapper">
    <section id="add-items">
      <h3 class="name-list add-items_name">Add Item</h3>
      <div class="add-items_wrapper">
        <input id="new-task" 
            class="task task-items-input add-items_wrapper_input" 
            type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="name-list">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-items">
        <input class="task-items_checkbox" 
            type="checkbox">
        <label class="task task-items_label">Pay Bills</label>
        <input type="text" 
            class="task task-items_input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete_image" 
              src="./remove.svg" 
              alt="Deleted cross">
        </button>
      </li>
      <li class="task-items edit-mode">
        <input class="task-items_checkbox" 
            type="checkbox">
        <label class="task task-items_label">Go Shopping</label>
        <input type="text" 
            value="Go Shopping" 
            class="task task-items_input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete_image" 
              src="./remove.svg" 
              alt="Deleted cross">
        </button>
      </li>
    </ul>
    <h3 class="name-list">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-items">
        <input class="task-items_checkbox" 
            type="checkbox" checked>
        <label class="task task-items_label">See the Doctor</label>
        <input type="text" 
            class="task task-items_input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete_image" 
              src="./remove.svg" 
              alt="Deleted cross">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
